version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: jewelry_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-jewelry_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jewelry_backend
    restart: always
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"

  frontend:
    image: node:20-alpine
    container_name: jewelry_frontend_builder
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_dist:/app/dist
    env_file:
      - .env
    command: sh -c "npm ci --prefer-offline && npm run build"
    restart: "no"

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: jewelry_bot
    restart: always
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://backend:8000/api
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: jewelry_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend_dist:/usr/share/nginx/html
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      frontend:
        condition: service_completed_successfully
      backend:
        condition: service_started

volumes:
  postgres_data:
  static_volume:
  media_volume:
  frontend_dist:
